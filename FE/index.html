    <body>
                    <div>
                      <div class="container-fluid parent-padding">
                        <div class="row ">
                          <div class="col-2 ">
                            <!-- Side Bar below-->
                            <div id= "specialty-btn-container" class="btn-group-vertical" role="group" aria-label="Button group with nested dropdown">
                           <div class="btn-group" role="group">
                            <!-- Add Buttons here -->
                            <div class="btn-group" role="group">
                                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Massage Specialties
                                </button>
                                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                  <a class="dropdown-item" href="#">Provider Name</a>
                                  <a class="dropdown-item" href="#">Dropdown link</a>
                                </div>
                              </div>
                            </div>
                            </div>
                          </div>


                          <div class="col-10">
                            <div class="row profile-info border">
                              <!-- Profile Info -->
                              <div id="profile-container" class="jumbotron">
                                  <img id='provider-image' style="max-height:80%; max-width: 25%;"
                                  src='Provider-img-Url';
                                  
                                  class="img-fluid" alt="Responsive image">
                                <h1 id='provider-name' style="float:right" class="display-4">
                                  <!-- Providers Name -->
                                </h1>
                                <p id="provider-bio" class="lead">
                                  <!-- Providers bio -->
                                </p>
                                <hr class="my-4">
                                <p id="provider-specialties">It uses utility classes for typography and spacing to space content out within the larger container.</p>
                                <!-- Change position of Button to Lower right corner -->
                                <a id= "edit-profile-btn" class="btn btn-primary btn-sm" href="#" role="button">Edit Profile</a>

                              </div>
                            </div>

                              <!-- Start of Service Cards -->
                            <div id='service-card container' class="row">
                                <!-- Cards go here -->
                                
                              <!-- Start of Card -->
                              <div class="card" style="width: 18rem;">
                                  <div class="card-body">
                                    <h5 class="card-title">Service Title</h5>
                                  </div>
                                  <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Service Description</li>
                                  </ul>
                                  <div class="card-body">
                                    <button type="button" class="btn btn-primary">EDIT</button>   <button type="button" class="btn btn-primary">SAVE</button>
                                  </div>
                              </div>
                                <!-- end of Card -->
                            </div>
                            <!-- end of Service Cards -->

                          </div>
                        </div>
                      </div>
                    </div>
